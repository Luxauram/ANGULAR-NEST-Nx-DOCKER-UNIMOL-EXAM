<div class="mb-8">
  <div class="bg-white p-6 rounded-xl shadow-md">
    <h3 class="mb-4 text-lg font-semibold text-gray-800">
      What's on your mind?
    </h3>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <!-- Title Field (Optional) -->
      <div class="mb-4">
        <input
          type="text"
          formControlName="title"
          placeholder="Post title (optional)"
          class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
        />
      </div>

      <!-- Content Field -->
      <div class="mb-4">
        <textarea
          formControlName="content"
          placeholder="Share your thoughts..."
          rows="3"
          maxlength="280"
          class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none"
        ></textarea>
        <div class="text-right text-sm text-gray-500 mt-1">
          {{ postForm.get('content')?.value?.length || 0 }}/280
        </div>
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="
            postForm.get('content')?.touched && postForm.get('content')?.errors
          "
        >
          <span *ngIf="postForm.get('content')?.errors?.['required']">
            Content is required
          </span>
          <span *ngIf="postForm.get('content')?.errors?.['minlength']">
            Post must be at least 1 character long
          </span>
        </div>
      </div>

      <!-- Tags Field -->
      <div class="mb-4">
        <div class="space-y-3">
          <span class="text-sm font-medium text-gray-700">Tags:</span>
          <div
            class="flex flex-wrap gap-2"
            *ngIf="postForm.get('tags')?.value?.length > 0"
          >
            <span
              *ngFor="let tag of postForm.get('tags')?.value"
              class="inline-flex items-center bg-blue-100 text-blue-800 px-3 py-1 rounded-lg text-sm font-medium"
            >
              {{ tag }}
              <button
                type="button"
                class="ml-2 text-blue-600 hover:text-blue-800 font-bold text-lg leading-none"
                (click)="removeTag(tag)"
              >
                Ã—
              </button>
            </span>
          </div>
          <input
            type="text"
            placeholder="Add tag and press Enter"
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            #tagInput
            (keyup.enter)="addTag(tagInput.value); tagInput.value = ''"
          />
        </div>
      </div>

      <!-- Privacy Toggle -->
      <div class="mb-4">
        <label class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            formControlName="isPublic"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
          />
          <span class="ml-3 text-sm font-medium text-gray-700"
            >Make this post public</span
          >
        </label>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end mt-6">
        <button
          type="submit"
          [disabled]="postForm.invalid || isLoading"
          class="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-6 py-2 rounded-full font-semibold transition-colors duration-200"
        >
          {{ isLoading ? 'Posting...' : 'Post' }}
        </button>
      </div>

      <!-- Error Message -->
      <div class="text-red-500 text-sm mt-4" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
