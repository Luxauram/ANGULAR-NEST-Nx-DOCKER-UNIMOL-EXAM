<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="flex min-h-full flex-row justify-center px-6 py-8 lg:px-8">
      <img class="mx-auto h-28 w-auto" src="/nexus_logo.png" alt="Nexus Logo" />
      <img
        class="mx-auto h-28 w-auto"
        src="/unimol_logo.png"
        alt="Unimol Logo"
      />
    </div>
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Accedi al tuo account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
      class="space-y-6"
      action="#"
      method="POST"
    >
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">
          Indirizzo email
        </label>
        <div class="mt-2">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="rocco@unimol.it"
            autocomplete="email"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div
            class="error"
            *ngIf="
              loginForm.get('email')?.touched && loginForm.get('email')?.errors
            "
          >
            <span *ngIf="loginForm.get('email')?.errors?.['required']">
              Email richiesta
            </span>
            <span *ngIf="loginForm.get('email')?.errors?.['email']">
              Inserire un'email valida
            </span>
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <a
              href="#"
              (click)="onForgotPassword($event)"
              class="font-semibold text-indigo-600 hover:text-indigo-500 cursor-pointer"
              >Password dimenticata?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="password-super-segreta-amo-i-gattini"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
          <div
            class="error"
            *ngIf="
              loginForm.get('password')?.touched &&
              loginForm.get('password')?.errors
            "
          >
            Password richiesta
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          {{ isLoading ? 'Accesso...' : 'Accedi' }}
        </button>

        <div class="error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Non hai un account?
      <a
        href="/register"
        class="font-semibold text-indigo-600 hover:text-indigo-500"
        >Registrati</a
      >
    </p>
  </div>
</div>
