<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <!-- Mobile menu button (solo se utente loggato) -->
      <div
        class="absolute inset-y-0 left-0 flex items-center sm:hidden"
        *ngIf="currentUser"
      >
        <button
          type="button"
          (click)="toggleMobileMenu()"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden focus:ring-inset"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="mobileMenuOpen"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <!-- Icona quando menu è chiuso -->
          <svg
            [class]="mobileMenuOpen ? 'hidden size-6' : 'block size-6'"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
          <!-- Icona quando menu è aperto -->
          <svg
            [class]="mobileMenuOpen ? 'block size-6' : 'hidden size-6'"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18 18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Logo e Navigation Links -->
      <div
        class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
      >
        <!-- Logo -->
        <div class="flex shrink-0 items-center">
          <a routerLink="/home" class="text-xl font-bold text-white">
            SocialNet
          </a>
        </div>

        <!-- Navigation Links (solo se utente loggato) -->
        <div class="hidden sm:ml-6 sm:block" *ngIf="currentUser">
          <div class="flex space-x-4">
            <a
              routerLink="/home"
              routerLinkActive="bg-gray-900 text-white"
              [routerLinkActiveOptions]="{ exact: false }"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >
              Home
            </a>
            <a
              routerLink="/search"
              routerLinkActive="bg-gray-900 text-white"
              [routerLinkActiveOptions]="{ exact: false }"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >
              Cerca
            </a>
            <a
              routerLink="/feed/explore"
              routerLinkActive="bg-gray-900 text-white"
              [routerLinkActiveOptions]="{ exact: false }"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >
              Scopri
            </a>
            <a
              routerLink="/about"
              routerLinkActive="bg-gray-900 text-white"
              [routerLinkActiveOptions]="{ exact: false }"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
            >
              About
            </a>
          </div>
        </div>
      </div>

      <!-- User Menu Area -->
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <!-- Se utente NON loggato: Login/Register -->
        <div *ngIf="!currentUser" class="flex items-center space-x-2">
          <a
            routerLink="/login"
            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
          >
            Accedi
          </a>
          <a
            routerLink="/register"
            class="rounded-md bg-blue-600 px-3 py-2 text-sm font-medium text-white hover:bg-blue-700"
          >
            Registrati
          </a>
        </div>

        <!-- Se utente loggato: Notifiche + Profile dropdown -->
        <ng-container *ngIf="currentUser">
          <!-- Notification button -->
          <button
            type="button"
            (click)="toggleNotificationDrawer()"
            class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
          >
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View notifications</span>
            <svg
              class="size-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
              />
            </svg>
            <!-- Badge per notifiche non lette (opzionale) -->
            <span
              *ngIf="unreadNotifications > 0"
              class="absolute -top-1 -right-1 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold leading-none text-white bg-red-600 rounded-full"
            >
              {{ unreadNotifications > 9 ? '9+' : unreadNotifications }}
            </span>
          </button>

          <!-- Profile dropdown -->
          <div class="relative ml-3">
            <div>
              <button
                type="button"
                (click)="toggleProfileMenu()"
                class="relative flex rounded-full bg-gray-800 text-sm focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800 focus:outline-hidden"
                id="user-menu-button"
                [attr.aria-expanded]="profileMenuOpen"
                aria-haspopup="true"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <img
                  [src]="getUserAvatar()"
                  [alt]="currentUser.username"
                  class="size-8 rounded-full object-cover shadow-lg"
                  (error)="onAvatarError($event)"
                />
              </button>
            </div>

            <!-- Dropdown menu -->
            <div
              *ngIf="profileMenuOpen"
              class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-hidden"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="user-menu-button"
              tabindex="-1"
            >
              <a
                routerLink="/profile"
                (click)="closeProfileMenu()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                role="menuitem"
              >
                Profilo
              </a>
              <a
                routerLink="/profile/update"
                (click)="closeProfileMenu()"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                role="menuitem"
              >
                Modifica Profilo
              </a>
              <button
                (click)="logout()"
                class="w-full text-left block rounded-md px-3 py-2 text-base font-medium text-red-400 hover:bg-gray-700 hover:text-red-300"
              >
                Logout
              </button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Mobile menu (solo se utente loggato) -->
  <div class="sm:hidden" id="mobile-menu" *ngIf="currentUser && mobileMenuOpen">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a
        routerLink="/home"
        (click)="closeMobileMenu()"
        routerLinkActive="bg-gray-900 text-white"
        [routerLinkActiveOptions]="{ exact: false }"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
      >
        Home
      </a>
      <a
        routerLink="/search"
        (click)="closeMobileMenu()"
        routerLinkActive="bg-gray-900 text-white"
        [routerLinkActiveOptions]="{ exact: false }"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
      >
        Cerca
      </a>
      <a
        routerLink="/feed/explore"
        (click)="closeMobileMenu()"
        routerLinkActive="bg-gray-900 text-white"
        [routerLinkActiveOptions]="{ exact: false }"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
      >
        Scopri
      </a>
      <a
        routerLink="/about"
        (click)="closeMobileMenu()"
        routerLinkActive="bg-gray-900 text-white"
        [routerLinkActiveOptions]="{ exact: false }"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
      >
        About
      </a>
    </div>
  </div>

  <!-- Notification Drawer -->
  <div
    *ngIf="notificationDrawerOpen"
    class="relative z-50"
    aria-labelledby="drawer-title"
    role="dialog"
    aria-modal="true"
    (keydown.escape)="closeNotificationDrawer()"
  >
    <!-- Background backdrop con animazione -->
    <div
      class="fixed inset-0 bg-gray-500/75 transition-opacity ease-in-out duration-500"
      [class.opacity-0]="drawerAnimating"
      [class.opacity-100]="!drawerAnimating"
      (click)="onBackdropClick($event)"
      aria-hidden="true"
    ></div>

    <div class="fixed inset-0 overflow-hidden">
      <div class="absolute inset-0 overflow-hidden">
        <!-- Desktop: drawer laterale, Mobile: full screen -->
        <div
          class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full sm:pl-10"
        >
          <!-- Slide-over panel con animazione corretta -->
          <div
            class="pointer-events-auto relative w-screen transform transition-transform ease-in-out duration-500 sm:duration-700 sm:max-w-md"
            [class.translate-x-full]="drawerAnimating"
            [class.translate-x-0]="!drawerAnimating"
          >
            <!-- Drawer content -->
            <div
              class="flex h-full flex-col bg-white shadow-xl overflow-hidden"
            >
              <!-- Header con close button per tutte le dimensioni -->
              <div class="px-4 sm:px-6 py-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                  <h2
                    class="text-lg font-semibold text-gray-900"
                    id="drawer-title"
                  >
                    Notifiche
                  </h2>
                  <!-- Close button - ora visibile su tutte le dimensioni -->
                  <button
                    type="button"
                    (click)="closeNotificationDrawer()"
                    class="rounded-md p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <span class="sr-only">Chiudi</span>
                    <svg
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18 18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Contenuto scrollabile -->
              <div class="flex-1 overflow-y-auto px-4 sm:px-6 py-4">
                <!-- Lista notifiche -->
                <div
                  *ngIf="notifications && notifications.length > 0"
                  class="space-y-4"
                >
                  <div
                    *ngFor="let notification of notifications"
                    class="flex items-start space-x-3 p-3 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors"
                    [class.bg-blue-50]="!notification.read"
                    [class.border-blue-200]="!notification.read"
                  >
                    <!-- Icona notifica -->
                    <div class="flex-shrink-0">
                      <div
                        class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center p-2"
                      >
                        <svg
                          class="w-6 h-6 text-blue-600"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="1.5"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                          />
                        </svg>
                      </div>
                    </div>

                    <!-- Contenuto notifica -->
                    <div class="flex-1 min-w-0">
                      <p class="text-sm font-medium text-gray-900">
                        {{ notification.title }}
                      </p>
                      <p class="text-sm text-gray-500 mt-1">
                        {{ notification.message }}
                      </p>
                      <p class="text-xs text-gray-400 mt-2">
                        {{ notification.createdAt | date : 'short' }}
                      </p>
                    </div>

                    <!-- Indicatore non letta -->
                    <div *ngIf="!notification.read" class="flex-shrink-0">
                      <div class="w-2 h-2 bg-blue-600 rounded-full"></div>
                    </div>
                  </div>
                </div>

                <!-- Stato vuoto -->
                <div
                  *ngIf="!notifications || notifications.length === 0"
                  class="text-center py-12"
                >
                  <div
                    class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4"
                  >
                    <svg
                      class="w-8 h-8 text-gray-400"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="1.5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                      />
                    </svg>
                  </div>
                  <h3 class="mt-2 text-sm font-medium text-gray-900">
                    Nessuna notifica
                  </h3>
                  <p class="mt-1 text-sm text-gray-500">
                    Non hai ancora ricevuto notifiche.
                  </p>
                </div>
              </div>

              <!-- Footer con azioni -->
              <div
                *ngIf="notifications && notifications.length > 0"
                class="px-4 sm:px-6 py-4 border-t border-gray-200 bg-gray-50"
              >
                <button
                  (click)="markAllAsRead()"
                  class="w-full text-center text-sm text-blue-600 hover:text-blue-800 font-medium py-2 px-4 rounded-md hover:bg-blue-50 transition-colors"
                >
                  Segna tutte come lette
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
