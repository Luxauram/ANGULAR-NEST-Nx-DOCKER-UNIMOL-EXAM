<div class="post-form-container">
  <div class="post-form-card">
    <h3>What's on your mind?</h3>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <textarea
          formControlName="content"
          placeholder="Share your thoughts..."
          rows="3"
          maxlength="280"
        ></textarea>
        <div class="char-counter">
          {{ postForm.get('content')?.value?.length || 0 }}/280
        </div>
        <div
          class="error"
          *ngIf="
            postForm.get('content')?.touched && postForm.get('content')?.errors
          "
        >
          <span *ngIf="postForm.get('content')?.errors?.['required']"
            >Content is required</span
          >
          <span *ngIf="postForm.get('content')?.errors?.['minlength']"
            >Post must be at least 1 character long</span
          >
        </div>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          [disabled]="postForm.invalid || isLoading"
          class="post-btn"
        >
          {{ isLoading ? 'Posting...' : 'Post' }}
        </button>
      </div>

      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
