<div class="post-list-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading">
    <p>Loading posts...</p>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && posts.length === 0" class="empty-state">
    <p>No posts to show yet.</p>
  </div>

  <!-- Posts List -->
  <div *ngIf="!isLoading && posts.length > 0" class="posts-list">
    <div *ngFor="let post of posts; trackBy: trackByPostId" class="post-card">
      <div class="post-header">
        <div class="post-author">
          <span class="username"
            >&#64;{{ post.username || 'Unknown User' }}</span
          >
        </div>
        <div class="post-date">
          {{ formatDate(post.createdAt) }}
        </div>
      </div>

      <div class="post-content">
        <p>{{ post.content }}</p>
      </div>

      <div class="post-actions">
        <button class="action-btn like-btn" (click)="likePost(post.id)">
          â¤ï¸ Like
        </button>
        <button class="action-btn comment-btn">ğŸ’¬ Comment</button>
        <button class="action-btn share-btn">ğŸ”„ Share</button>
      </div>

      <!-- Post Metadata -->
      <div class="post-meta" *ngIf="post.updatedAt !== post.createdAt">
        <small>Edited: {{ formatDate(post.updatedAt) }}</small>
      </div>
    </div>
  </div>

  <!-- Load More Button -->
  <div *ngIf="!isLoading && posts.length > 0 && hasMorePosts" class="load-more">
    <button (click)="loadMore()" class="load-more-btn">Load More Posts</button>
  </div>
</div>
